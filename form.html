<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .survey-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 5px;
        }
        .survey-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .survey-item {
            margin-bottom: 20px;
        }
        .survey-item label {
            display: block;
            margin-bottom: 10px;
        }
        .survey-item input[type="range"] {
            width: 100%;
        }
        .survey-item output {
            display: block;
            text-align: right;
            margin-bottom: 10px;
        }
        .survey-item input[type="text"],
        .survey-item textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .survey-item textarea {
            resize: vertical;
        }
        .survey-item button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .survey-item button:hover {
            background-color: #0056b3;
        }
        /* Add the CSS from ChatWithGit here */
        /* ... */
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Survey Form</h1>
        <form>
            <div class="survey-item">
                <label for="question1">Question 1</label>
                <input type="range" id="question1" name="question1" min="0" max="100" oninput="output1.value = question1.value">
                <output id="output1">50</output>
            </div>
            <div class="survey-item">
                <label for="question2">Question 2</label>
                <input type="range" id="question2" name="question2" min="0" max="100" oninput="output2.value = question2.value">
                <output id="output2">50</output>
            </div>
            <div class="survey-item">
                <label for="question3">Question 3</label>
                <input type="range" id="question3" name="question3" min="0" max="100" oninput="output3.value = question3.value">
                <output id="output3">50</output>
            </div>
            <div class="survey-item">
                <label for="question4">Question 4</label>
                <input type="range" id="question4" name="question4" min="0" max="100" oninput="output4.value = question4.value">
                <output id="output4">50</output>
            </div>
            <div class="survey-item">
                <label for="question5">Question 5</label>
                <input type="range" id="question5" name="question5" min="0" max="100" oninput="output5.value = question5.value">
                <output id="output5">50</output>
            </div>
            <div class="survey-item">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
